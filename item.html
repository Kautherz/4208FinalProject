      <div id="section-home"></div>

       <div class="container">
        <div class="grid second-nav">
          <div class="column-xs-12">

        </div>

         <button class='navbar-toggler' type='button' data-toggle='collapse' data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

       <div class="w3-content w3-container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="product-grid2" style="padding-top: 5%; padding-left: 10%;">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                          <img id="product-pic1" src="images/arbaeen_design1.png" style="width:100%">
                        </div>
                      
                        <div class="mySlides fade">
                          <img id="product-pic2" src="images/arbaeen_design2.png" style="width:100%">
                        </div>
                      
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                      </div>
                      <br>
                      
                      <!-- The dots/circles -->
                      <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                      </div>
                </div>
                
            </div>
            <div class="col-md-6 col-sm-6">

                    <h1 id="product-price">$99.99</h1>
                    <hr>
                    <label for="quantity">Quantity:</label>

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    </select>

                    <label for="quantity">Size:</label>
                    <select id="quantity">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    </select>
                    <a href="#"><button type="button" class="btn btn-light";>Add to Bag</button></a>
                </div>
            </div>
