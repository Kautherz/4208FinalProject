    <body>

      <div id="section-home"></div>
       
       <!-- First Parallax Image with Logo Text -->
      <div class="bgimg-1 w3-opacity w3-display-container">
        <a href="shop_menu.html"><button type="button" class="btn btn-light centered" style="top: 70%;">SHOP NOW</button></a>
        <div class="w3-display-middle" style="font-size:400%; white-space:nowrap">
            <h1 class="centered w3-wide w3-animate-opacity" style="color:#FFFFFF">ISMAH <span>DESIGNS</span></h1>
        </div>
        <div>
            <p class="centered subtitle" style="color:#FFFFFF; padding-top: 1%; font-family:'Italianno', cursive; font-size: 150%"><br></br>Spreading the Teachings of Our Faith, One Design at a Time.</p>  
        </div>
       
       </div> 
       <hr>


       <div class="w3-content w3-container" id="section-collections">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="product-grid2">
                    <h1 class="maintitle text-red" style="padding-top: 2%">Our Arbaeen Collection</h1> 
                    <div class="slideshow-container">
    
                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides1 fade">
                          <div class="numbertext">1 / 3</div>
                          <img src="images/arbaeen_design1.png" style="width:100%">
                        </div>
                      
                        <div class="mySlides1 fade">
                          <div class="numbertext">2 / 3</div>
                          <img src="images/arbaeen_design2.png" style="width:100%">
                        </div>
                      
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="product-grid2">
                  <h1 class="maintitle text-red" style="padding-top: 2%">Our Muharram Collection</h1>
                  <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides2 fade">
                      <div class="numbertext">1 / 3</div>
                      <img src="images/muharram_4front.png" style="width:100%">
                    </div>
                  
                    <div class="mySlides2 fade">
                      <div class="numbertext">2 / 3</div>
                      <img src="images/muharram_7.png" style="width:100%">
                    </div>
                  
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <hr>

        


        <!-- Second Parallax Image with Portfolio Text -->
        <div class="bgimg-2 w3-display-container" id="section-contact">
            <div class="w3-display-middle">
                <p class="text-center w3-xxlarge w3-wide w3-animate-opacity" style="color:#FFFFFF; font-size:200%; padding-top: 13%"><strong>CONTACT US</strong></p>
            </div>
        </div>

        <section id="section" class="paddedcontainer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="maintitle text-red">Get in Touch</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div name="sentMessage" id="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                                        <p class="help-block text-danger"></p>
                                    </div>
            
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email" id="email" required="" data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Subject" id="subject" required="" data-validation-required-message="Please enter your subject for the email.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Your Message" id="message" required="" data-validation-required-message="Please enter a message." aria-invalid="false" rows= "5"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button id= "submit" class="btn btn-xl btn-outline-dark text">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>
                <div class= "middle">
                    <a class="btn-class" href="https://facebook.com/ismahdesigns">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="btn-class" href="https://instagram.com/ismahdesigns">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="btn-class" href="https://twitter.com/ismahdesigns">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <hr>
                
            </div>
        </section>
    </div>

    <div class="loader-wrapper" id="loading">
        <span class="loader"><span class="loader-inner"></span></span>

        $(window).on('load', function(){
